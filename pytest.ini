[pytest]
addopts = -v --tb=short --html=playwright-report/report.html --self-contained-html --metadata "Base URL" "https://playwright.dev" --metadata "Playwright Base URL" "https://playwright.dev"
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests 